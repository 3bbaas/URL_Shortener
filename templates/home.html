<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;

        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0 20px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="url"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: #fff;
            width: 15vw;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        select:hover {
            background-color: #0056b3;
        }

        .shortened-link {
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            position: relative;
        }

        .shortened-link:hover {
            color: #0056b3;
        }

        .tooltip {
            visibility: hidden;
            background-color: #1c97ff;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 1;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.visible {
            visibility: visible;
            opacity: 1;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: #1E90FF;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #result-section {
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            position: relative;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <p>Enter a long URL to shorten it quickly.</p>

    <form method="POST">
        {% csrf_token %}
        <input type="url" name="long_url" placeholder="Enter URL here" required autocomplete="off">
        <div class="mohamed">
            <select name="service">
                <option value="tinyurl">tinyURL</option>
                <option value="bitly">bitly</option>
                <option value="chilpit">chilpit</option>
                <option value="clckru">clckru</option>
                <option value="cuttly">cuttly</option>
                <option value="dagd">dagd</option>
                <option value="isgd">isgd</option>
            </select>
            <button type="submit">Shorten URL</button>
        </div>
    </form>

    {% if shortened_url %}
        <div id="result-section">
            <p>Shortened URL:</p>
            <a href=""
               class="shortened-link"
               onclick="copyToClipboard('{{ shortened_url }}', this)">
                {{ shortened_url }}
                <span class="tooltip">Copied to clipboard!</span>
            </a>
        </div>
    {% endif %}
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

</div>
<footer>
    &copy; 2024 @3bbas |
    <a href="https://www.linkedin.com/in/3bbaas/" target="_blank">LinkedIn</a> |
    <a href="https://github.com/3bbaas" target="_blank">GitHub</a>
</footer>

<script>
    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(function () {
            const tooltip = element.querySelector('.tooltip');
            tooltip.classList.add('visible');

            setTimeout(() => {
                tooltip.classList.remove('visible');
            }, 2000);
        }).catch(function (error) {
            console.error('Failed to copy text: ', error);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        if (document.getElementById("result-section")) {
            setTimeout(() => {
                const resultSection = document.getElementById("result-section");
                resultSection.innerHTML = "";
            }, 6000);
        }
    });

</script>
</body>
</html>
